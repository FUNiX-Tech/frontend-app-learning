<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Course | <%= process.env.SITE_NAME %></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="<%=htmlWebpackPlugin.options.FAVICON_URL%>"
      type="image/x-icon"
    />
    <link
      rel="preload"
      as="style"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="preload"
      as="style"
      src="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <% if (htmlWebpackPlugin.options.OPTIMIZELY_PROJECT_ID) { %>
    <script src="https://www.edx.org/optimizelyjs/<%= htmlWebpackPlugin.options.OPTIMIZELY_PROJECT_ID %>.js"></script>
    <% } %>
  </body>
</html>
